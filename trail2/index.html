<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVault - Community</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0a1f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #1c1433;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.5rem;
      color: #c084fc;
      font-weight: bold;
    }

    .auth-buttons button {
      margin-left: 12px;
      padding: 8px 14px;
      background: #9333ea;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-buttons button:hover {
      background: #7e22ce;
    }

    .community-section {
      padding: 60px 40px;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      color: #c084fc;
      margin-bottom: 0.5rem;
    }

    .section-subtitle {
      font-size: 1.1rem;
      color: #b3b3b3;
      margin-bottom: 2.5rem;
    }

    .community-feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .community-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .community-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 28px rgba(192, 132, 252, 0.4);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #a855f7;
    }

    .username {
      font-size: 1.1rem;
      color: #f3e8ff;
      margin: 0;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #a1a1aa;
    }

    .post-content {
      font-size: 1rem;
      color: #e4e4e7;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .actions button {
      background: transparent;
      border: none;
      color: #c084fc;
      cursor: pointer;
    }

    .actions button:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .section-title {
        font-size: 2rem;
      }

      .section-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GameVault</div>
    <div class="auth-buttons">
      <button onclick="alert('Sign Up form coming soon')">Sign Up</button>
      <button onclick="alert('Login form coming soon')">Login</button>
    </div>
  </header>

  <section class="community-section">
    <h2 class="section-title">üåê Community Hub</h2>
    <p class="section-subtitle">Chat, like, and reply to other gamers and devs!</p>

    <div class="community-feed">
      <div class="community-card">
        <div class="user-info">
          <img src="https://i.pravatar.cc/44?img=1" alt="Avatar" class="avatar">
          <div>
            <h4 class="username">PixelGuru</h4>
            <span class="timestamp">5 mins ago</span>
          </div>
        </div>
        <p class="post-content">Just uploaded my first sci-fi shooter! Would love your feedback üëæ</p>
        <div class="actions">
          <button>‚ù§Ô∏è Like</button>
          <button>üí¨ Reply</button>
        </div>
      </div>

      <div class="community-card">
        <div class="user-info">
          <img src="https://i.pravatar.cc/44?img=2" alt="Avatar" class="avatar">
          <div>
            <h4 class="username">CodeNinja</h4>
            <span class="timestamp">2 hours ago</span>
          </div>
        </div>
        <p class="post-content">Anyone working on a puzzle game? Let‚Äôs connect üîó</p>
        <div class="actions">
          <button>‚ù§Ô∏è Like</button>
          <button>üí¨ Reply</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
